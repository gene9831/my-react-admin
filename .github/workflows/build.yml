name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Archive production artifact
        run: |
          TIMESTAMP=$(TZ="Asia/Shanghai" date +'%Y%m%d%H%M%S')
          tar -czf build_${TIMESTAMP}.tar.gz dist/
